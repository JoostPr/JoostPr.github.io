<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notities en URL's</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            height: 60vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Mijn Notitiepagina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#notities">Notities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Beheer je Notities & URL's</h1>
        </div>
    </div>

    <!-- Notities Sectie -->
    <div id="notities" class="container py-5">
        <h2 class="text-center mb-4">Mijn Notities en URL's</h2>
        <div class="mb-3">
            <label for="noteInput" class="form-label">Voeg een Notitie of URL toe</label>
            <input type="text" id="noteInput" class="form-control" placeholder="Typ je notitie of URL hier">
        </div>
        <button class="btn btn-primary mb-3" id="addNoteBtn">Toevoegen</button>
        <ul id="notesList" class="list-group">
            <!-- Dynamische notities worden hier toegevoegd -->
        </ul>
    </div>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Mijn Notitiepagina. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Select HTML Elements
        const noteInput = document.getElementById('noteInput');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const notesList = document.getElementById('notesList');

        // Add Note Function
        addNoteBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if (noteText) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${noteText}
                    <button class="btn btn-sm btn-danger">Verwijderen</button>
                `;
                // Add Delete Functionality
                li.querySelector('button').addEventListener('click', () => li.remove());
                notesList.appendChild(li);
                noteInput.value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
